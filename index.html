<!DOCTYPE html>
<!-- This is a very simple example of using Web WorldWind. -->
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>ISS Tracker</title>
        <!-- Include the Web WorldWind library. -->
        <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
                type="text/javascript">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="satellite.min.js"></script>
		<script src="Angle.js"></script>
		<script src="WWMath.js"></script>
		<script src="SunPosition.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div style="position: absolute;">
            <div id="timeline">
                <input type="range" id="time-input" min="-180" max="180" oninput="update_time();">
                <button onclick="to_default_time();">Set to current time</button>
            </div>
            <!-- Create a canvas for Web WorldWind. -->
            <canvas id="canvas">
                Your browser does not support HTML5 Canvas.
            </canvas>
            <div id="date-selection">
                <input type="date" id="date-input" oninput="updateISS(); focusISS();">
            </div>
        </div>
        <div id="toggle-debris">
            <button id="debrisToggle" onclick="toggleDebris();">Toggle Debris</button>
        </div>
        <script src="timeline.js"></script>
        <script src="iss.js"></script>
        <script src="main.js"></script>
        <script src="debris.js"></script>
        <script src="sph2car.js"></script>
    </body>
</html>
